    <script>
        // Function to remove anchor tags inside ExperimentIFrame elements
        function removeAnchorTagsFromExperimentIFrame() {
            // Find all elements with class ExperimentIFrame
            const experimentIFrameElements = document.querySelectorAll('.ExperimentIFrame');
            
            experimentIFrameElements.forEach(element => {
                // Find all anchor tags inside this element
                const anchorTags = element.querySelectorAll('a');
                
                // Remove each anchor tag while preserving its content
                anchorTags.forEach(anchor => {
                    // Replace the anchor tag with its text content
                    const textContent = anchor.textContent || anchor.innerHTML;
                    anchor.replaceWith(textContent);
                });
            });
        }
        
        // Run the function when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', removeAnchorTagsFromExperimentIFrame);
        } else {
            removeAnchorTagsFromExperimentIFrame();
        }
        
        // Also run after a delay to catch dynamically loaded content
        setTimeout(removeAnchorTagsFromExperimentIFrame, 1000);
        setTimeout(removeAnchorTagsFromExperimentIFrame, 3000);
        
        // Use MutationObserver to watch for dynamically added content
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    // Check if any added nodes contain ExperimentIFrame elements
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            if (node.classList && node.classList.contains('ExperimentIFrame')) {
                                removeAnchorTagsFromExperimentIFrame();
                            } else if (node.querySelector && node.querySelector('.ExperimentIFrame')) {
                                removeAnchorTagsFromExperimentIFrame();
                            }
                        }
                    });
                }
            });
        });
        
        // Start observing
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
